<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        
        <div class="search-container">
            <button id="search-button"><img src="./images/68px-Google_Maps_pin.png"></button>
            <input type="text" class="text-input" placeholder="Enter city name"
            spellcheck="false">
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <div class="temp-city">
                <h1 class="temp">22°c</h1>
                <h1 class="city">Bangkok</h1>
                <p>"ฟ้าครึ้มคล้ายฝนจะตก เคี้ยงกางร่มให้มิ้นหน่อย"</p>
            </div>
            
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
